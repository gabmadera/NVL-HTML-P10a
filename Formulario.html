<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Danos tu opinión</title>
  </head>
  <body>
    <h1><b>Nos importa lo que piensas</b></h1>
    <h3><font size="-2">Por favor, tomate un minuto para rellenar este formulario.</font></h3>
    <form class="info" action="index.html" method="post">
      <div>
        <b>Codigo Postal:</b><br>
        <input type="text" name="zipcoe" value="">
      </div>
      <div>
        <label for="nivel"><b>Nivel de Satisfacción:</b></label><br>
        <font size="-1" style="font-style:italic">Elige (1) si no te gustó para nada y (5) si te encantó</font><br>
        <select id="nivel">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="email">
        <label for="email"><b>Correo Electrónico:</b></label><br>
          <input type="text" name="email" value="" required>
      </div>
      <div class="comentario_pos">
      <label for="comentario_pos"><b>Lo que te gustó:</b></label><br>
      <textarea name="comentario_pos" rows="8" cols="80"></textarea>
      </div>
      <div class="comentario_neg">
        <label for="comentario_neg"><b>Lo que NO tanto:</b></label><br>
        <textarea name="comentario_neg" rows="8" cols="80"></textarea>
      </div>
      <div class="caracteristicas">
        <label for="caracteristicas"><b>Elige tu descripción más adecuada del producto:</b></label><br>
        <input type="radio" name="caracteristicas" value="Excelente">Excelente
        <input type="radio" name="caracteristicas" value="Bueno">Bueno
        <input type="radio" name="caracteristicas" value="Regular">Regular
        <input type="radio" name="caracteristicas" value="Malo">Malo
        <input type="radio" name="caracteristicas" value="Pesimo">Pesimo <br>
        <label for="caracteristicas"><b>Otro:</b></label> <select id="caracteristicas">
          <option value="Regular">Podría mejorar</option>
          <option value="Malo">No es para mi</option>
          <option value="Excelente">Recomendado</option>
          <option value="Pesimo">No se lo recomendaria a nadie</option>
        </select>
        <br>
        <b>Si tu respuesta fue "Pesimo":</b><br>
        <font size="-1" style="font-style:italic">Tus comentarios nos ayudarán a mejorar</font><br>
        <label for="feedback"><b>Dinos por qué:</b></label><br>
        <textarea name="feedback" rows="8" cols="80"></textarea>
      </div>
      <div>
      <button type="submit" name="submit"><b>Enviar</b></button>
      </div>
    </form>
  </body>
</html>
